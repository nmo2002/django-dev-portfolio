{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-4">About Me</h1>
      <div class="card mb-4">
        <img src="{% static 'images/profile.jpg' %}" class="card-img-top" alt="Profile Image">
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text">I am a passionate web developer based in Memphis, Tennessee. I am currently pursuing a Computer Science degree at the University of Memphis. My expertise includes Django, SQLite, HTML, CSS, and JavaScript.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
